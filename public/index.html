<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <title>Guardian Saver</title>
</head>
  <body>
  <div class="container-fluid">
      <div class="row">
       <div class="container">
        <div class="header">
          <h1 class="title">Guardian Saver</h1>
           <h4 class="description">Use the form to find articles from The <em>Guardian</em> news site and save them for later.</h4>
        </div>
           <button class="btn btn-default top-buttons saved" role="button">Saved Articles</button>
           <button class="btn btn-default top-buttons pull-right" role="button">Sign In</button>
       </div>
    </div>        
    <div class="row">
      <form>
        <div class="form">
          <button class="btn btn-default search" type="submit">Search</button>
          <input type="text" class="form-control" id="term" placeholder="Enter a Search Term">
        </div>
      </form>
      
      <div class="results"></div>
      <div class="saved-results"></div>
      <div class="results-buttons">
        <a class="previous pull-left" href="#" role="button">Previous</a>
        <a class="next pull-right" href="#" role="button">Next</a>
      </div>
      
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
